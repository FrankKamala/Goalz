<div class="container">
  <ng-progress></ng-progress>
  <h1>My Goals</h1>
  <hr>

    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let goal of goals;let i = index'>
          <div >

          <h6 id ="i" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h6>
           <!--added Directive to host -->
          <button (click)='toggleDetails(i)'class="btn btn-primary">Toggle Details</button>
          </div>
          <div *ngIf='goal.showDescription'>
              <app-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-detail>
          </div>

        </div>

      </div>
      <!-- Form section -->
      <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
    <!--  Form End-->

    </div>
    <div class="row" >
        <blockquote class="blockquote text-center">
          <p class="mb-0">{{quote.quote}}</p>
          <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
        </blockquote>
      </div>





</div>
