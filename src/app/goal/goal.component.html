<div class="container">
  <h1>My Goals</h1>
  <hr>

    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let goal of goals;let i = index'>
          <div >

          <h4 id ="i" appStrikethrough>{{goal.name}} due on {{goal.completeDate|dateCont|uppercase}}</h4>
           <!--added Directive to host -->
          <button (click)='toggleDetails(i)'class="btn btn-primary">Toggle Details</button>
          </div>
          <div *ngIf='goal.showDescription'>
              <app-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-detail>
          </div>

        </div>

      </div>

    </div>



  

</div>
