
  <h1>My Goals</h1>
  <hr>
  <ul>
    <div *ngFor='let goal of goals;let i = index'>
       <li appStrikethrough>{{goal.name}} </li> <!--added Directive to host -->
      <button (click)='toggleDetails(i)'>Toggle Details</button>
      <app-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'completeGoal($event,i)'></app-detail>
    </div>



  </ul>
